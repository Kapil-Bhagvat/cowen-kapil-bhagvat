<div class="card text-dark bg-light mb-3" style="max-width: 18rem;" *ngIf="user" (click)="getDetails(user)">
  <div class="card-header">{{user.name}}</div>
  <div class="card-body">
    <h5 class="card-title">{{user.email}}</h5>
    <p class="card-text">Address: {{user.address.city}}</p>
    <p class="card-text">Contact: {{user.phone}}</p>
    <p class="card-text">Company: {{user.company.name}}</p>
  </div>
</div>
