<div *ngIf="userDetails.length">
    List of Photo albums for the selected user.

    <mat-grid-list cols="5" rowHeight="2:1" class="user-details-card">
    
        <mat-grid-tile *ngFor="let details of userDetails">
        
            <mat-card routerLink="/detail/{{details.userId}}/albums/{{details.id}}" >
        
                <mat-card-title>{{details.title}}</mat-card-title>
        
            </mat-card>
        
        </mat-grid-tile>

    </mat-grid-list>
    
</div>
