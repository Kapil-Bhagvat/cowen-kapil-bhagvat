<mat-grid-list cols="5" rowHeight="1:1">

    <mat-grid-tile *ngFor="let photo of photosList">

        <mat-card>
        
            <!-- <mat-card-title>{{photo.title}}</mat-card-title> -->
            <img mat-card-lg-image src="{{photo.thumbnailUrl}}" alt="{{photo.title}}">
    
        </mat-card>

    </mat-grid-tile>

</mat-grid-list>
