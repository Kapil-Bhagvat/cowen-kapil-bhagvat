<div class="container">
    <div>
        <b>Count: {{photosList.length}}</b>
    </div>
    <br>
    <div class="d-flex">
        <div class="card text-center" *ngFor="let photo of displayList" style="width: 18rem;">
            <img src="{{photo.thumbnailUrl}}" class="card-img-top" alt="{{photo.title}}">
            <div class="card-body">
                <h5 class="card-title">{{photo.title}}</h5>
            </div>
        </div>
    </div>
    
</div>

<div class="btn btn-secondary" (click)="goBack()">
    go back
</div>

<app-paginator [list]="photosList" (_onPageChange)="onPageChange($event)"></app-paginator>
